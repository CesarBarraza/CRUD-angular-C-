<div class="container row">
    <div class="col-md-6">
        <form [formGroup]="formEmpleado" (ngSubmit)= "agregarEmpleado()">
            <div class="mb-3">
              <label class="form-label">NOMBRE</label>
              <input type="text" [(ngModel)]="servicio.empleadoService.nombre"
               class="form-control" formControlName="nombre">
            </div>
        
            <div class="mb-3">
              <label class="form-label">APELLIDO</label>
              <input type="text" [(ngModel)]="servicio.empleadoService.apellido" 
              class="form-control" formControlName= "apellido">
            </div>
            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="text" [(ngModel)]="servicio.empleadoService.email" 
                class="form-control" formControlName= "email">
              </div>
              <div class="mb-3">
                <label class="form-label">NÂ° DOCUMENTO</label>
                <input type="text" [(ngModel)]="servicio.empleadoService.dni" 
                class="form-control" formControlName= "dni">
              </div>

              <div class="container padre">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="submit" class="btn btn-success">AGREGAR</button>
                  <button type="button" (click)="editarEmpleado()" class="btn btn-primary">MODIFICAR</button>
                  <button type="button" (click)="cancelar()" class="btn btn-warning">CANCELAR</button> 
                </div>
              </div>
          </form>
    </div>
    <div class="col-md-5">
        <app-list-empleados></app-list-empleados>
    </div>
</div>
